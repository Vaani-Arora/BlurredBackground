<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!---->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Blurred Background Popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="blurred.css">
</head>

<body>
    <div class="container">
        <h1> Welcome to Our Website </h1>
        <button class="btn"> Click To Join </button>
    </div>
    <div class="popup active">
        <h4> 20% OFF offer</h4>
        <label for="email"> Your Email </label>
        <input type="email" class="input" name="email" placeholder="Enter your Email">
        <button class="popup-btn"> Join </button>
        <div class="close">
            <i class="fas fa-times fa-2x"></i>
        </div>
    </div>
    <script src="blurred.js"></script>
</body>

</html>
